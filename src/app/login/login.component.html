<div class="auth-container">
    <div class="row">
        <div class="col-lg-6">
            <div class="img"></div>
        </div>
        <div class="col-lg-6 form ">
           <div class="col-md-7">
                <h5>Bienvenu Sur EHR online</h5>
                 <p>Vous n'avez pas de compte? <a href="/register">S'inscrire</a></p>
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                    <li class="nav-item" role="presentation">
                    <a class="nav-link doctor active" id="doctor-tab" data-bs-toggle="pill" href="#doctor" role="tab" aria-controls="pills-profile" aria-selected="false">Agent de santé</a>
                    </li>
                    <li class="nav-item" role="presentation">
                    <a class="nav-link patient" id="patient-tab" data-bs-toggle="pill" href="#patient" role="tab" aria-controls="pills-contact" aria-selected="false">Patient</a>
                    </li>
                </ul>
                <div class="tab-content " id="pills-tabContent" >
                    <!--doctor-->
                    <div class="tab-pane fade show active" id="doctor" role="tabpanel" aria-labelledby="doctor-tab">
                        <form >
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                            <input type="email" id="email" name="mail"  class="form-control " [(ngModel)]="doctor_email"  />
                            <label class="form-label" for="email">Adresse Email</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                            <input type="password" id="pass" name="password" class="form-control" [(ngModel)]="doctor_pass" />
                            <label class="form-label" for="pass">Mot de passe</label>
                            </div>
                            <!-- role Select -->
                            <div class="form-outline mb-4">
                            <select name="select" id="select" class="form-control" >
                                <option value="">Choise your role</option>
                                <option value="">Doctor</option>
                                <option value="">Infirmière</option>
                                <option value="">Medecin</option>
                            </select>
                            </div>
                            <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check" hidden>
                                <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="form1Example3"
                                checked
                                />
                                <label class="form-check-label" for="form1Example3" hidden>Rester connecté</label>
                            </div>
                            <a href="#!">Mot de passe oublié?</a>
                            </div>

                            <!-- Submit button -->
                            <a type="submit" class="btn btn-primary btn-lg btn-block" routerLink="/dashboard/medecins">Se connecter</a>

                        </form>
                    </div>
                     <!--patient-->
                    <div class="tab-pane fade" id="patient" role="tabpanel" aria-labelledby="patient-tab">
                        <form >
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                            <input type="email" id="email" name="mail"  class="form-control " [(ngModel)]="patient_email"  />
                            <label class="form-label" for="email">Addresse email</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                            <input type="password" id="pass" name="password" class="form-control" [(ngModel)]="patient_pass"  />
                            <label class="form-label" for="pass">Mot de passe</label>
                            </div>

                            <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check" hidden>
                                <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="form1Example3"
                                checked
                                />
                                <label class="form-check-label" for="form1Example3" hidden> Remember me </label>
                            </div>
                            <a href="#!">Mot de passe oublié?</a>
                            </div>

                            <!-- Submit button -->
                            <a type="submit" class="btn btn-primary btn-lg btn-block"  routerLink="/dashboard/patient">Se connecter</a>
                        </form>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
